<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/x-icon" href="images/give.png">
  <title>IESCP</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

  <body>
    <header class="navbar">
        <div class="nav-container">
            <div class="navbar-brand">
                <img src="images/give.png" alt="IESCP Logo">
                <h1 class="company-name">IESCP</h1>
            </div>

        </div>
    </header>
    <div class="container">

        <div class="form-container">

            <div class="form-header">
                <h2>Influencer account</h2>
            </div>
            <form id="reg-inf-form" action="/reg-inf" method="POST">
              <div class="form-group">
                  <label for="inf-name">Name</label>
                  <input type="text" class="form-control" id="inf-name" name="name" required>
              </div>
              <div class="form-group">
                  <label for="inf-category">Category</label>
                  <input type="text" class="form-control" id="inf-category" name="category" required>
              </div>
              <div class="form-group">
                  <label for="inf-niche">Niche</label>
                  <input type="text" class="form-control" id="inf-niche" name="niche" required>
              </div>
              <div class="form-group">
                  <label for="inf-reach">Reach</label>
                  <input type="text" class="form-control" id="inf-reach" name="reach" required>
              </div>
              <div class="form-group">
                  <label for="inf-username">Username</label>
                  <input type="text" class="form-control" id="inf-username" name="username" required>
              </div>
                
                <div class="form-group">
                    <label for="inf-password">Password</label>
                    <input type="password" class="form-control" id="inf-password" name="password" required>
                </div>
              <div class="form-group">
                  <label>Platform presence: </label>
                  <div class="presence">
                      <input type="radio" id="youtube" name="presence" value="youtube">
                      <label for="youtube" class="icon-label">
                          <img src="images/youtube.png" alt="youtube Icon">
                          youtube
                      </label>

                      <input type="radio" id="instagram" name="presence" value="instagram">
                      <label for="instagram" class="icon-label">
                          <img src="images/instagram.png" alt="instagram Icon">
                          instagram
                      </label>

                      <input type="radio" id="twitter" name="presence" value="twitter">
                      <label for="twitter" class="icon-label">
                          <img src="images/twitter.png" alt="twitter Icon">
                          twitter
                      </label>
                  </div>
              </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
        </div>
        
        
    </div>

    <script src="script.js"></script>
  </body>

  </html>
